<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Conducteur</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/drivers.css}">
</head>
<body>
    <h1>Modifier les informations du conducteur</h1>

    <form th:action="@{/drivers/edit}" th:object="${driver}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="firstName">Prénom:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required><br>

        <label for="lastName">Nom:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required><br>

        <label for="phoneNumber">Numéro de téléphone:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required><br>

        <label for="licenseNumber">Numéro du permis:</label>
        <input type="text" id="licenseNumber" th:field="*{licenseNumber}" required><br>

        <label for="homeAddress">Adresse:</label>
        <input type="text" id="homeAddress" th:field="*{homeAddress}"><br>

        <label for="dateOfBirth">Date de naissance:</label>
        <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}"><br>

        <button type="submit">Mettre à jour</button>
    </form>

    <a th:href="@{/drivers}">Annuler et retourner à la liste</a>
</body>
</html>
