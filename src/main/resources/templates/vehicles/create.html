<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un véhicule</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

    <h1>Créer un nouveau véhicule</h1>

    <form th:action="@{/vehicles}" th:object="${vehicle}" method="post">
        <div>
            <label for="plateNumber">Numéro de plaque:</label>
            <input type="text" id="plateNumber" name="plateNumber" required>
        </div>

        <div>
            <label for="brand">Marque:</label>
            <input type="text" id="brand" name="brand" required>
        </div>

        <div>
            <label for="model">Modèle:</label>
            <input type="text" id="model" name="model" required>
        </div>

        <div>
            <label for="year">Année:</label>
            <input type="number" id="year" name="year" required>
        </div>

        <div>
            <label for="mileage">Kilométrage:</label>
            <input type="number" id="mileage" name="mileage" required>
        </div>

        <div>
            <label for="fuelType">Type de carburant:</label>
            <select id="fuelType" name="fuelType">
                <option value="GASOLINE">Essence</option>
                <option value="DIESEL">Diesel</option>
                <option value="ELECTRIC">Électrique</option>
                <option value="HYBRID">Hybride</option>
            </select>
        </div>

        <div>
            <label for="vin">Numéro de série (VIN):</label>
            <input type="text" id="vin" name="vin" required>
        </div>

        <div>
            <label for="lastServiceDate">Date du dernier entretien:</label>
            <input type="date" id="lastServiceDate" name="lastServiceDate">
        </div>

        <div>
            <label for="insuranceExpiryDate">Date d'expiration de l'assurance:</label>
            <input type="date" id="insuranceExpiryDate" name="insuranceExpiryDate">
        </div>

        <div>
            <label for="address">Adresse:</label>
            <input type="text" id="address" name="address">
        </div>

        <div>
            <label for="nextMaintenanceDate">Date du prochain entretien:</label>
            <input type="date" id="nextMaintenanceDate" name="nextMaintenanceDate">
        </div>

        <div>
            <label for="maintenanceType">Type d'entretien:</label>
            <select id="maintenanceType" name="maintenanceType">
                <option value="REGULAR">Entretien régulier</option>
                <option value="REPAIR">Réparation</option>
            </select>
        </div>

        <button type="submit">Créer</button>
    </form>

    <a href="/vehicles" class="button-back">Retour à la liste des véhicules</a>

</body>
</html>
