<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer une Mission</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
    <h1>Créer une Mission</h1>

    <form th:action="@{/missions/create}" th:object="${mission}" method="post">
        <label>Nom de la mission:</label>
        <input type="text" th:field="*{name}" required /><br/>

        <label>Type de mission:</label>
        <input type="text" th:field="*{missionType}" /><br/>

        <label>Lieu de départ:</label>
        <input type="text" th:field="*{departureLocation}" /><br/>

        <label>Destination:</label>
        <input type="text" th:field="*{destination}" /><br/>

        <label>Date de départ:</label>
        <input type="date" th:field="*{departureDate}" /><br/>

        <label>Date d’arrivée:</label>
        <input type="date" th:field="*{arrivalDate}" /><br/>

        <label>Tâches:</label>
        <textarea th:field="*{tasks}"></textarea><br/>

        <button type="button" onclick="window.location.href='/missions/select-vehicle'">Assigner un véhicule</button>
        <button type="button" onclick="window.location.href='/missions/select-driver'">Assigner un chauffeur</button>

        <br/><br/>
        <button type="submit">Créer</button>
    </form>
</body>
</html>
